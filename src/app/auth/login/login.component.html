<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block logo ">
                            <img src="/assets/logo_ponsaly.jpeg" width="250px"  class="logo" alt="" srcset="">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">ລົງທະບຽນເຂົ້າໃຊ້</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" (keyup)="keyusername($event)"
                                            id="exampleInputEmail" aria-describedby="emailHelp" 
                                            placeholder="ຊືຜູ້ໃຊ້">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" (keyup)="keypassword($event)"
                                            id="exampleInputPassword" placeholder="ລະຫັດຜ່ານ">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <a (click)="loginFunc()" class="btn btn-primary btn-user btn-block">
                                        ເຂົ້າສູ່ລະບົບ
                                    </a>
                                  
                                </form>
                                <hr>
                                <!-- <div class="text-center">
                                    <a class="small" routerLink="../forget">Forgot Password?</a>
                                </div> -->
                                <div class="text-center">
                                    <a class="small"  >ສະມັກສະມາຊິກ !</a>
                                </div>
                                <div class="text-center">
                                    <a class="small"  >ເຈົ້າຂອງລະບົບ!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
