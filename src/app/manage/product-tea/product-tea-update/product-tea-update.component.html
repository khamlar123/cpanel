<div class="card shadow mb-4">
  <div class="card-header py-3 golbalflex">
    ເພີ້ມຂໍ້ມູນ
  </div>
  <div class="card-body">

    <div class="form-row">

      <div class="col-md-4 mb-3">
        <label>ຊື່</label>
        <input type="text" class="form-control " placeholder="ຊື່" [(ngModel)]="modal.teaTitle">

      </div>

      <div class="col-md-4 mb-3">
        <label>ຮູບພາບ</label>
        <input type="file" class="form-control " placeholder="ຮູບພາບ" (change)="handleFileInput($event.target)">

      </div>
    </div>


    <div class="form-row">

      <div class="col-md-8 mb-3">
        <label>ລາຍລະອຽດ</label>
        <textarea type="text" class="form-control " placeholder="ລາຍລະອຽດ" [(ngModel)]="modal.teaDsc"></textarea>

      </div>

    </div>


  </div>

  <div class="card-footer ">
    <button type="button" class="btn btn-primary" (click)="updateFunc()"> ບັນທືກ </button>&nbsp;
    <button [routerLink]="['/main/Manage/ProductTea/List']" routerLinkActive="router-link-active" type="button"
      class="btn btn-secondary "> ກັບຄືນ </button>
  </div>
</div>
