<div class="card shadow mb-4">
    <div class="card-header py-3 golbalflex">
            <div>
              <select class="form-control" [(ngModel)]="tableCount">
                  <option  value="10" >10 </option> 
                  <option  value="20" >20 </option> 
                  <option  value="50" >50 </option> 
                  <option  value="100" >100 </option> 
               </select>
            </div>
            <div >
              <div class="input-group mr-sm-2">
                  <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchValue" (keyup.enter)="searchFunc()">
                  <div class="input-group-append" (click)="searchFunc()">
                      <span class="input-group-text" id="basic-addon2"> ຄົ້ນຫາ</span>
                  </div>
              </div>
            </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ລໍາດັບ</th>
                        <th>ຊື່ ແລະ ນາມສະກັນ</th>
                        <th>ຕໍາແໜ່ງ</th>
                        <th>ປະເພດທຸລະກິດ</th>
                        <th>ທີຢູ່</th>
                        <th>ເບີໂທ</th>
                        <th>ວັນເດືອນປີເຂົ້າສະມາຊິກ</th>
                        <th style="width: 200px;">Action</th>
                    </tr>
                </thead>
               
                <tbody>
                    <tr *ngFor="let item of tableCountFunc();let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.emName+ ' ' +item.emLastName}}</td>
                        <td>{{item.emPosition}}</td>
                        <td></td>
                        <td>{{item.emAddress}}</td>
                        <td>{{item.emPhone}}</td>
                        <td>{{item.emJoinDate}}</td>

                        <td>
                            <button [routerLink]="['/main/Manage/Employee/Update',item.emId]" routerLinkActive="router-link-active"   type="button" class="btn btn-primary  btn-icon btn-pill"><i class="fas fa-edit"></i> ແກ້ໄຂ</button>     &nbsp;
                            <button  type="button" class="btn btn-danger   btn-icon btn-pill" (click)="deleteFun(item.emId)"><i class="fas fa-edit"></i> ລົບ</button>     &nbsp;
                        </td>
                    </tr>
                
                </tbody>
            </table>
        </div>
       
    </div>

    <div class="card-footer ">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          
           
           
        </div>
    </div>
</div>
