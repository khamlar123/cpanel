<div class="card shadow mb-4">
    <div class="card-header py-3 golbalflex">
        ເພີ້ມຂໍ້ມູນ
    </div>
    <div class="card-body">

        <div class="form-row">

            <div class="col-md-4 mb-3">
                <label >ຫົວຂໍ້</label>
                <input type="text" class="form-control "  placeholder="ຫົວຂໍ້ແຈ້ງການ" [(ngModel)]="addModal.dpcTitle">
                
            </div>

        
        </div>


        <div class="form-row">

            <div class="col-md-8 mb-3">
                <label >ລາຍລະອຽດ</label>
                <textarea  type="text" class="form-control "  placeholder="ລາຍລະອຽດ" [(ngModel)]="addModal.dpcDsc"></textarea>
                
            </div>

        </div>

    </div>

    <div class="card-footer ">
        <button  type="button" class="btn btn-primary" (click)="addContact()"> ບັນທືກ </button>&nbsp;
        <button routerLink="../" type="button" class="btn btn-secondary "> ກັບຄືນ </button>
    </div>
</div>
