<div class="card shadow mb-4">
    <div class="card-header py-3 golbalflex">
        ແກ້ໄຂ
    </div>
    <div class="card-body">

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label >ຫົວຂໍ້ຂ່າວ</label>
                <input type="text" class="form-control "  placeholder="ຫົວຂໍ້ຂ່າວ" [(ngModel)]="vm.newsDetail.title">
            </div>
        </div>
    
        <div class="form-row">

            <div class="col-md-8 mb-3">
                <label >ລາຍລະອຽດຂ່າວ</label>
                <textarea  type="text" class="form-control "  placeholder="ລາຍລະອຽດຂ່າວ" [(ngModel)]="vm.newsDetail.dsc"></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label >ຮູບພາບ</label>
                <input type="file" class="form-control "  placeholder="ຮູບພາບ" (change)="handleFileInput($event.target)">
            </div>
        </div>
    </div>

    <div class="card-footer ">
        <button  type="button" class="btn btn-primary" (click)="updateNews()"> ບັນທືກ </button>&nbsp;
        <button [routerLink]="['/main/Manage/News/List']" routerLinkActive="router-link-active"  type="button" class="btn btn-secondary "> ກັບຄືນ </button>
    </div>
</div>
