<div class="card shadow mb-4">
    <div class="card-header py-3 golbalflex">
            <div>
              <select class="form-control" [(ngModel)]="tableCount" (change)="changeTableRow(tableCount)">
                  <option  value="10" >10 </option>
                  <option  value="20" >20 </option>
                  <option  value="50" >50 </option>
                  <option  value="100" >100 </option>
               </select>
            </div>
            <div >
              <div class="input-group mr-sm-2">
                  <input type="text" class="form-control" placeholder="ຄົ້ນຫາ" [(ngModel)]="searchValue" (keyup.enter)="searchFunc()">
                  <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2" (click)="searchFunc()"> ຄົ້ນຫາ</span>
                  </div>
              </div>
            </div>
    </div>
    <div class="card-body" style="min-height: 745px;">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ລະຫັດ</th>
                        <th>ຮູບພາບ</th>
                        <th>ຊື່ສີນຄ້າ</th>
                        <th>ຈໍານວນສີນຄ້າ</th>
                        <th>ລາຄາຂາຍ</th>
                        <th>ລາຄາ</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <ng-container *ngFor="let item of getData() | async;">
                        <tr >
                            <td>{{item.prod_id}}</td>
                            <td>
                                <div class="img-wap">
                                    <img src="{{url + imgUrl(item.imgUrl)}}" alt="">
                                </div>
                            </td>
                            <td>{{item.prodName}}</td>
                            <td>{{item.qty}}</td>
                            <td>{{item.salsePrice | currency: '':'':'1.0-0'}}</td>
                            <td>{{item.price | currency: '':'':'1.0-0'}}</td>
                            <td>
                                <button routerLink="../Update/{{item.prod_id}}"   type="button" class="btn btn-primary  btn-icon btn-pill"><i class="fas fa-edit"></i> ແກ້ໄຂ</button> 	&nbsp;
                                <button  type="button" class="btn btn-danger   btn-icon btn-pill" (click)="deleteProduct(item.prod_id)"><i class="fas fa-edit"></i> ລົບ</button> 	&nbsp;
                            </td>
                        </tr>
                    </ng-container>



                </tbody>
            </table>
        </div>

    </div>

    <div class="card-footer ">
        <div class="btn-group mr-2" role="group" aria-label="First group">

            <app-pagination [itemCount]="getCountItems()" [pos]="pos" [pageCount]="this.tableCount"
            (posChange)="update($event)"></app-pagination>

        </div>
    </div>
</div>
